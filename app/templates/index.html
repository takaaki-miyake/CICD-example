<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>Flask</title>
  <style>
    body {
      background: #F4E7D3;
    }
    h1 {
      color: #B01335;
    }
    h2 {
      color: #ff7f50;
    }
    h3 {
      color: #f05627;
    }
    p {
      color: #1F4E5F;
    }
  </style>
</head>
<body>
  <h1>Welcome to Flask!</h1>
  <h2>Hello, {{ data.name }}</h2>
  <h3>result : {{ data.result }}</h3>
  <p>date : {{ data.date }}</p>
</body>
</html>
