version: 2.1

jobs:
  run_tests:
    docker:
      - image: circleci/python:3.7.4
    steps:
      - checkout
      - run:
          name: Install Python Dependencies
          command: |
            pip install --user -r requirements.txt
            pip install pytest pytest-cov --user
      - run: 
          name: Run Unit Tests
          command: |
            pytest -v
          
workflows:
  build_test:
    jobs:
     - run_tests
